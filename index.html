<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Weathery
        </title>
        <link rel="icon" type="image/x-icon" href="./assets/favicon.svg">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="./src/index.js"></script>
        <link rel="stylesheet" href="./styles/css/styles.css">
    </head>
    <body>
        <div id="headerWrapper">
            <h2>Weather Dashboard</h2>
            <div>
                <img src="./assets/map-marker-alt-solid.svg">
                <span id="location"></span>
            </div>
        </div>
        <div id="tempWrapper">
            <div id="tempOverview">
                <h4>Now</h4>
                <span id="tempCurrent"></span>
                <img id="tempCurrentSymbol">
                <div id="tempMinMaxWrapper">
                    <span id="maxTemp"></span>
                    <span id="minTemp"></span>
                </div>
            </div>
            <div id="feelsLikeOverview">
                <p id="description"></p>
                <p id="tempFeelsLike"></p>
            </div>
        </div>
        <div id="themeImgContainer">
            <img src="./assets/weatherBg.jpg">
        </div>
        <div id="forecastWrapper">
            <h4>5-day Forecast</h4>
            <table>
                <tr>
                    <td>Today</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Tomorrow</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div id="generalOverview">
            <h4>Current conditions</h4>
            <div id="panelsWrapper">
                <div id="windPanel">
                    <p>Wind</p>
                    <img src="./assets/wind-sign-wind-svgrepo-com.svg">
                    <p id="windSpeed"><span></span>&nbsp;kph</p>
                </div>
                <div id="humidityPanel">
                    <p>Humidity</p>
                    <img src="./assets/drop-svgrepo-com.svg">
                    <p id="humidity"><span></span>&nbsp;%</p>
                </div>
                <div id="pressurePanel">
                    <p>Pressure</p>
                    <img src="./assets/pressure-meter-svgrepo-com.svg">
                    <p id="pressure"><span></span>&nbsp;mBar</p>
                </div>
                <div id="visibilityPanel">
                    <p>Visibility</p>
                    <img src="./assets/moon-mist-svgrepo-com.svg">
                    <p id="visibility"><span></span>&nbsp;m</p>
                </div>
            </div>
        </div>
        <button id="refreshButton" type="button">Refresh Data</button>
    </body>
</html>
