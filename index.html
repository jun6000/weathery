<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Weather App
        </title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="./src/index.js"></script>
        <link rel="stylesheet" href="./styles/css/styles.css">
    </head>
    <body>
        <div id="headerWrapper">
            <h2>Weather Dashboard</h2>
            <div>
                <img src="./assets/map-marker-alt-solid.svg">
                <span id="location"></span>
            </div>
        </div>
        <div id="tempWrapper">
            <div id="tempOverview">
                <h4>Now</h4>
                <p id="tempCurrent"></p>
                <div id="tempMinMaxWrapper">
                    <span id="maxTemp"></span>
                    <span id="minTemp"></span>
                </div>
            </div>
            <div id="feelsLikeOverview">
                <p id="description"></p>
                <p id="tempFeelsLike"></p>
            </div>
        </div>
        <div id="generalOverview">
            <h4>Current conditions</h4>
            <div id="panelsWrapper">
                <div id="windPanel">
                    <p>Wind</p>
                    <p id="windSpeed"><span></span>&nbsp;kph</p>
                    <p id="windDeg"><span></span></p>
                </div>
                <div id="humidityPanel">
                    <p>Humidity</p>
                    <p id="humidity"><span></span>&nbsp;%</p>
                </div>
                <div id="pressurePanel">
                    <p>Pressure</p>
                    <p id="pressure"><span></span>&nbsp;mBar</p>
                </div>
                <div id="visibilityPanel">
                    <p>Visibility</p>
                    <p id="visibility"><span></span>&nbsp;m</p>
                </div>
            </div>
        </div>
        <button id="refreshButton" type="button">Refresh Data</button>
    </body>
</html>
